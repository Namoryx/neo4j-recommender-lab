<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo4j Recommender Lab - Web Game Prototype</title>
  <link rel="stylesheet" href="web/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div>
      <h1>Neo4j Recommender Lab</h1>
      <p class="subtitle">Concept → Mission → Auto-grade → Feedback → Next stage</p>
    </div>
    <div class="mode-selector">
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="learn">Learn</option>
        <option value="challenge">Challenge</option>
        <option value="boss">Boss</option>
      </select>
    </div>
  </header>

  <main class="layout">
    <section class="panel panel-left">
      <div class="panel-header">
        <span>Mission Map</span>
        <select id="mission-picker"></select>
      </div>
      <div id="mission-details"></div>
      <div id="mission-hint" class="hint"></div>
    </section>

    <section class="panel panel-center">
      <div class="panel-header">
        <span>Cypher Console</span>
        <div class="actions">
          <button id="load-solution" class="secondary">Insert sample answer</button>
          <button id="run-query">Run &amp; Grade</button>
        </div>
      </div>
      <textarea id="cypher-input" spellcheck="false" placeholder="MATCH (n) RETURN count(n)"></textarea>
      <div class="result-block">
        <div class="result-header">Result</div>
        <table id="result-table" class="result-table"></table>
      </div>
      <div id="feedback" class="feedback"></div>
    </section>

    <section class="panel panel-right">
      <div class="panel-header">
        <span>Graph View</span>
        <button id="reset-view" class="secondary">Reset</button>
      </div>
      <div id="graph-view"></div>
      <div id="score-card" class="score-card"></div>
    </section>
  </main>

  <footer class="footer">
    <span>Prototype only: all grading uses in-memory mock graph. AuraDB / LangChain path comes next.</span>
  </footer>

  <script src="web/missions.js"></script>
  <script src="web/graph.js"></script>
  <script src="web/main.js"></script>
</body>
</html>
