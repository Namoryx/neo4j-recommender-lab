<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo4j Cypher Quest</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Neo4j Cypher Quest</h1>
      <p>브라우저에서 바로 Cypher를 연습하고 퀘스트를 완료하세요.</p>
    </div>
  </header>

  <main class="container">
    <section class="layout">
      <aside class="panel" id="quest-panel">
        <h2>퀘스트</h2>
        <ul id="quest-list"></ul>
      </aside>

      <section class="panel" id="playground">
        <div class="playground-header">
          <div>
            <h2 id="quest-title">퀘스트 제목</h2>
            <p id="quest-desc" class="muted">설명을 선택해주세요.</p>
          </div>
          <div class="progress" aria-label="progress">
            <span id="progress-counter">0 / 0</span>
          </div>
        </div>

        <label class="input-label" for="cypher-input">Cypher 입력</label>
        <textarea id="cypher-input" placeholder="MATCH (n) RETURN n" spellcheck="false"></textarea>

        <div class="actions">
          <button id="run-btn">제출</button>
          <button id="reset-btn" class="ghost">초기화</button>
        </div>

        <div id="feedback" class="feedback muted">결과가 여기 표시됩니다.</div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>GitHub Pages에서 빌드 없이 동작합니다. 학습용으로만 사용하세요.</small>
    </div>
  </footer>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
